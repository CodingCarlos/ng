<div ng-controller="coursesController as course">
	<input type="text" ng-model="course.newCourse.name">
	<input type="text" ng-model="course.newCourse.evals">

	<button ng-click="course.add()">Add</button>

	<ul>
		<li ng-repeat="item in course.courses.data track by $index">
			{{ item.name }} ({{ item.evals}} Evaluaciones)

			<button class="btn btn-warning" ng-click="course.view($index)">View</button>
		</li>
	</ul>
</div>
